{%  extends 'core/base.html' %}
{% load static %}

{% load i18n %}

{% block content %}
<main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{%trans 'Blog' %}</h2>

          <ol>
            <li><a href="{% url 'home' %}">{%trans 'Home'%}</a></li>
            <li>{%trans 'Blog' %}</li>
          </ol>
        </div>

      </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">
{%for i in blog%}
          <div class="col-lg-4 entries">

            <article class="entry">

              <div class="entry-img">
                  {%if i.img%}
                <img src="{{i.img.url}}" alt="" class="img-fluid">
                {%endif%}
              </div>

              <h2 class="entry-title">
                <a href="{% url 'blog_details' i.slug %}">{{i.header}}</a>
              </h2>

             

              <div class="entry-content">
                <p>
                  {{i.body|safe|truncatechars:100}}
                </p>
                <div class="read-more">
                  <a href="{% url 'blog_details' i.slug %}">{%trans 'Read More'%}</a>
                </div>
              </div>

            </article><!-- End blog entry -->

</div>
{%endfor%}
 

          </div><!-- End blog entries list -->

        </div>

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->
 
 {% endblock %}
